version: 2

sources:
  - name: external
    description: External data sources
    tables:
      - name: events
        description: Raw podcast event logs from JSON file
        external:
          location: '{{ var("data_load_path") }}/event_logs_*.json'
          file_format: json
        columns:
          - name: event_type
            description: Type of user interaction (play, pause, seek, complete)
          - name: user_id
            description: Unique identifier for the user
          - name: episode_id
            description: Unique identifier for the episode
          - name: timestamp
            description: When the event occurred
          - name: duration
            description: Duration in seconds (for play/complete events only)
